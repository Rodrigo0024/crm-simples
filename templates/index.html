{% extends "base.html" %}
{% block content %}
<h2>Clientes</h2>
<a href="{{ url_for('add_cliente') }}" class="btn btn-success mb-3">Adicionar Cliente</a>

<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for cliente in clientes %}
        <tr>
            <td>{{ cliente.id }}</td>
            <td>{{ cliente.nome }}</td>
            <td>{{ cliente.email }}</td>
            <td>{{ cliente.telefone }}</td>
            <td>
                <a href="{{ url_for('edit_cliente', id=cliente.id) }}" class="btn btn-primary btn-sm">Editar</a>
                <a href="{{ url_for('delete_cliente', id=cliente.id) }}" class="btn btn-danger btn-sm">Excluir</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
